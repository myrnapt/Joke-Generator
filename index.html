<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- CSS & ICONS -->
    <link rel="stylesheet" href="./css/custom.css" />
    <script
      src="https://kit.fontawesome.com/12168a5749.js"
      crossorigin="anonymous"
    ></script>
    <title>Sprint-5</title>
  </head>
  <body>
    <div id="weather"></div>
    <div class="d-flex flex-column justify-content-center w-100 h-100">
      <div class="d-flex flex-column justify-content-center align-items-center">
        <h1 class="fw-bold  text-white  display-2">Welcome to "Joke of the day"!</h1>
        <div class="btn-group my-5">
          <button
          id="button"
          onclick="randomizeJoke()"
          class=" btn-lg btn btn-info">Show me a joke</button>
        </div>
        <div type="text" id="printedJoke" class=""></div>
        <div class="icons text-center" id="icons-container">
          <p class="mt-5 h3">Rate this joke:</p>
          <button onclick="scoreButton(3)" class="rating-button">
            <i class="fa-sharp fa-regular fa-face-smile fa-2xl "></i>
          </button>
          <button onclick="scoreButton(2)" class="rating-button">
            <i class="fa-sharp fa-regular fa-face-meh fa-2xl"></i>
          </button>
          <button onclick="scoreButton(1)" class="rating-button">
            <i class="fa-sharp fa-regular fa-face-frown fa-2xl"></i>
          </button>
        </div>
      </div>
    </div>
    </div>
    <!-- SCRIPTS -->
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
