<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- CSS & ICONS -->
    <link rel="stylesheet" href="./css/custom.css" />
    <script
      src="https://kit.fontawesome.com/12168a5749.js"
      crossorigin="anonymous"
    ></script>
    <title>Sprint-5</title>
  </head>
  <body>
    <div id="weather"></div>
    <div class="dm-5 text-center">
      <h1>Welcome to "Joke of the day"!</h1>
      <button id="button"  onclick='randomizeJoke()' class="mt-3 btn-lg btn btn-info">
        Show me a joke
      </button>
      <div type="text" id="printedJoke" class="mt-5"></div>
    </div>
    <div class="icons text-center" id="icons-container">
      <p class="mt-5">Rate this joke:</p>
      <button onclick="scoreButton(3)" class="bg-white border-0 ms-n5">
        <i class="fa-sharp fa-regular fa-face-smile fa-2xl"></i>
      </button>
      <button onclick="scoreButton(2)" class="bg-white border-0 ms-n5">
        <i class="fa-sharp fa-regular fa-face-meh fa-2xl"></i>
      </button>
      <button onclick="scoreButton(1)" class="bg-white border-0 ms-n5">
        <i class="fa-sharp fa-regular fa-face-frown fa-2xl"></i>
      </button>
    </div>
    <!-- SCRIPTS -->
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
